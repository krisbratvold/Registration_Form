<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="first_name">

        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last_name">

        </div>
        <div>
            <label>Email:*</label>
            <input type="text" name="email">

        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">

        </div>
        <div>
            <label>Confrim Password:*</label>
            <input type="password" name="password">

        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="dob">

        </div>
        <div>
            <h5>Gender Identity:</h5>
            <input type="radio" name="font" value="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="non">
            <label for="non">Non-binary</label>
            <input type="radio" name="font" value="none">
            <label for="none">I prefer not to answer</label>
            
        </div>
        <div>
            <h5>A short description about myself:</h5>
            <textarea name="comment" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p1>* Indicates a required field</p1>
        </div>

    </form>
</body>
</html>
